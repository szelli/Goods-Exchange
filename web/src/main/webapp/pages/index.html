<div  ng-controller="productListingCtrl" class="container col-md-10">
    <form ng-submit="loadProducts()" class="form-horizontal" ng-if="status">
        <ul class="nav nav-tabs">
            <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)"><a href="{{tab.url}}" data-toggle="tab">{{tab.title}}</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active">
                <div class="row">
                    <div class="col-md-3" ng-repeat="product in products">
                        <div class="thumbnail">
                            <h5>{{product.name}}</h5>
                            <img src="http://upload.wikimedia.org/wikipedia/commons/b/bc/Flabellina-300x200.jpg" alt="...">
                            <div class="caption">
                                <span class="label label-info">{{product.id}}</span>
                                <span class="label label-info">{{product.city}}</span>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <ul class="pagination">
                         <li ng-click="previousPage()"><a href="{{currentTab}}?page={{datas.currentPage}}"> < </a></li>
                    </ul>
                    <ul class="pagination" ng-repeat="i in [] | forLoop: datas.pageCount: datas.currentPage">
                        <li ng-click="currentPage(i)" ><a href="{{currentTab}}?page={{i}}"> {{i}} </a></li>
                    </ul>
                    <ul class="pagination">
                        <li ng-click="nextPage()"><a href="{{currentTab}}?page={{datas.currentPage}}"> > </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
